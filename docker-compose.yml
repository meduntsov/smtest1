version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: developer_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app
    command: bash -c "dotnet restore && dotnet run --urls=http://0.0.0.0:8080"
    volumes:
      - ./backend:/app
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  frontend:
    image: node:20
    working_dir: /app
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  pgdata:
